<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕墙</title>
</head>
<style>
    .screen-container{
        position: relative;
        width:600px;
        height:400px;
        margin:30px auto;
        background: #000;
        overflow: hidden;
    }
    .screen-toolbar{
        width:600px;
        margin:20px auto;
        text-align: center;
    }
</style>
<body>
    <div class="screen-container"></div>
    <div class="screen-toolbar">
        <input type="text" id="screenBulletText"  placeholder="请输入弹幕内容">
        <button class="send">发射</button>
        <button class="clear">关闭弹幕</button>
    </div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/main.js"></script>
</html>
